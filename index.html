<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack a Mole</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="text__container">
        <h1 class="title fs--large ta--center">Whack A Mole</h1>
        <div class="scorecard ta--center">
          <span class="score fs--mid">Your Score: 0</span>
          <span class="time fs--mid">Time Left: 10s</span>
        </div>
        <div class="container__btn ta--center">
          <button class="btn btn--start">New Game</button>
        </div>
      </div>

      <div class="mole__container">
        <div class="mole__row">
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
          <div class="mole__col"></div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
